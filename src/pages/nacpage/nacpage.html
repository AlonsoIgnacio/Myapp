<ion-header>

  <ion-navbar>
    <ion-title>Nacpage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card color="colornacho">
    <ion-card-header>
      Explore Nearby
    </ion-card-header>

    <ion-list >

      <button ion-item *ngFor="let item of Lista1"  (click)="otrapaginas()">
        <ion-icon name="cart" item-start  [ngStyle]="{'color': item.color}"></ion-icon>
        {{ item.titulo }}
      </button>
    </ion-list>
